<div class="auth-container">
    <h2>Login</h2>
    <form (submit)="onLogin()" >
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required="required">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required="required">
        </div>
        <button type="submit">Login</button>
    </form>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p>Dont have an account? <a routerLink="/signup">Sign up</a></p>
</div>
